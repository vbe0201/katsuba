name: Publish CLI Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Build
        run: ${{ matrix.cross && 'cross' || 'cargo' }} build --release --target ${{ matrix.target }} -p katsuba

      - name: Archive (unix)
        if: runner.os != 'Windows'
        run: tar czf katsuba-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release katsuba

      - name: Archive (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path target/${{ matrix.target }}/release/katsuba.exe -DestinationPath katsuba-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: katsuba-${{ matrix.target }}
          path: katsuba-${{ matrix.target }}.*

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: CHANGELOG.md
          sparse-checkout-cone-mode: false

      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Extract changelog
        id: changelog
        run: |
          version="${GITHUB_REF_NAME#v}"
          notes=$(awk "/^## \\[${version}\\]/{found=1; next} /^## \\[/{if(found) exit} found{print}" CHANGELOG.md)
          {
            echo 'NOTES<<EOF'
            echo "$notes"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.NOTES }}
          files: |
            katsuba-*.tar.gz
            katsuba-*.zip
